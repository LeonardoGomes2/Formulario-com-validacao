<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="validaForm.js" type="text/javascript"></script>

  
</head>
<body>
    <div class="center-div">
        <h1>Cadastro de Veículos</h1> 
    </div><!--div para centralizar o texto de apresentação do furmulario.-->
    <form name="frmCadastroVeiculo" method="post">
        <table class="formulario">
            <tr>
                <td colspan="2"><h2>Marca do Veículo</h2></td>
            </tr>
            <tr>
                <td><input type="radio" name="marca" id="marca1" value="BMW"> BMW</td>
                <td><input type="radio" name="marca" id="marca2" value="CHEVROLET"> Chevrolet</td>
            </tr>
            <tr>
                <td><input type="radio" name="marca" id="marca3" value="FORD"> Ford</td>
                <td><input type="radio" name="marca" id="marca4" value="AUDI"> Audi</td>
            </tr>
            <tr>
                <td colspan="2"><h2>Conservação do Veículo</h2></td>
            </tr>
            <tr>
                <td><input type="radio" name="estado" id="estado1" value="Zero KM"> Zero KM</td>
                <td><input type="radio" name="estado" id="estado2" value="Semi-Novo"> Semi-Novo</td>
            </tr>
            <tr>
                <td><input type="radio" name="estado" id="estado3" value="Usado"> Usado</td>
            </tr>
            <tr>
                <td colspan="2"><h2>Opcionais do Veículo</h2></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="opcionais" id="opcionais1" value="Básico">Básico</td>
                <td><input type="checkbox" name="opcionais" id="opcionais2" value="Completo">Completo</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="opcionais" id="opcionais3" value="Trio Elétrico">Trio Elétrico</td>
                <td><input type="checkbox" name="opcionais" id="opcionais4" value="Completo menos Ar">Completo menos AR</td>
            </tr>
            <tr>
                <td colspan="2"><h2>Classificação do Veículo</h2></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="classificacao" id="classificacao">
                        <option value="">-- Classificação do Veículo --</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Péssimo">Péssimo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h2>Cadastro para preenchimento de recibo</h2></td>
            </tr>
            <tr>
                <td><label for="valor">Valor</label></td>
                <td><input type="text" name="valor" id="valor"></td>
            </tr>
            <tr>
                <td><label for="nome-comprador">Nome do Comprador</label></td>
                <td><input type="text" name="nome-comprador" id="nome-comprador"></td>
            </tr>
        </table>
        <div id="botoes-container"><!--Div para centralizar os botoes para enviar e limpar-->
        <input type="button" onclick="return validaTudo()" value="Enviar">
        <input type="reset" value="Limpar" onclick="limparCaixaResposta()">
        </div>

    </form>
    <br>
    <div id="caixaResposta" class="caixaResposta">
        <!-- Conteúdo da caixa de resposta -->
    </div>
</body>
</html>
